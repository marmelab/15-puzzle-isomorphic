service: server

plugins:
  - serverless-dynamodb-local
  - serverless-offline # needs to be last in the list

custom:
  dynamodb:
    start:
      port: 8001
      inMemory: true
      migrate: true
    migration:
      dir: migrations
  serverless-offline:
    port: 3001

provider:
  name: aws
  runtime: nodejs6.10
  environment:
    DYNAMODB_TABLE: ${self:service}-${opt:stage, self:provider.stage}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"

functions:
  hello:
    handler: handler.hello

resources:
  Resources:
    GameDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        TableName: Game
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
